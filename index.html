<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexander Poznyakov</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,500,700"
      rel="stylesheet"
    />
    <style>
      * {
        cursor: default !important;
      }
      .container {
        font-family: "Rubik", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: calc(10px + 0.33vw);
        -webkit-font-smoothing: antialiased;
        padding: 5vh 10vw;
        color: #121314;
      }
      .title {
        font-size: 4.5em;
        font-weight: 500;
        margin-bottom: 0;
      }
      .sub-title {
        font-weight: 500;
        font-size: 2.2em;
      }
      .text {
        font-size: 1.6em;
        font-weight: 300;
        line-height: 1.4;
        max-width: 28em;
      }
      .text__link {
        text-decoration: none;
        color: #121314;
        position: relative;
      }
      .text__link:after {
        content: "";
        position: absolute;
        z-index: -1;
        top: 60%;
        left: -0.1em;
        right: -0.1em;
        bottom: 0;
        transition: top 200ms cubic-bezier(0, 0.8, 0.13, 1);
        background-color: rgba(79, 192, 141, 0.5);
      }
      .text__link:hover::after {
        top: 0;
      }
    </style>
  </head>
  <body class="container">
    <h1 class="title">Hello.</h1>
    <h2 class="sub-title">My name is Alexander.</h2>
    <p class="text">
      I work as a full-time web-developer. I’m working and testing on Web-Sites
      and Apps. Most of my projects is open source on
      <a class="text__link" target="_blank" href="https://github.com/a-p-i-s/">GitHub</a>.
      You can contact me at
      <a class="text__link" target="_blank" href="mailto:alexander.poz.ur@gmail.com">Email</a>.
      <!-- <a href="https://twitter.com" target="_blank">Twitter</a> -->
      <!-- <a href="https://vk.com/" target="_blank">ВКонтакте</a> -->
    </p>
  </body>
</html>
